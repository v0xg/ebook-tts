# Patterns - regex-based replacements
patterns:
  # Convert common unit patterns
  - pattern: '(\d+)km'
    replacement: '\1 kilometers'
  - pattern: '(\d+)mi'
    replacement: '\1 miles'
  - pattern: '(\d+)kg'
    replacement: '\1 kilograms'
  - pattern: '(\d+)mg'
    replacement: '\1 milligrams'
  - pattern: '(\d+)ml'
    replacement: '\1 milliliters'

  # Time patterns
  - pattern: '(\d+):(\d+)\s*am'
    replacement: '\1 \2 A.M.'
  - pattern: '(\d+):(\d+)\s*pm'
    replacement: '\1 \2 P.M.'

  # Currency (basic)
  - pattern: '\$(\d+)'
    replacement: '\1 dollars'
  - pattern: '€(\d+)'
    replacement: '\1 euros'
  - pattern: '£(\d+)'
    replacement: '\1 pounds'
